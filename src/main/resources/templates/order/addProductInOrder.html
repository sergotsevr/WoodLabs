<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WoodLab</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

        <div class="col-xs-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light ">
                <a class="navbar-brand" href="/admin">Admin console</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">

                        <li class="nav-item">
                            <a class="nav-link" href="/admin/client">Client</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/address">Address</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/product">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/category">Product category</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/order">Orders</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <form th:action="@{/admin/order/addProductInOrder}" method="post">

            <div class="form-group col-3">
                <label for="productDto">Product</label>
                <select class="form-control" id="productDto" name="productDto" >

                    <option th:each="product : ${products}"
                            th:value="${product.getProductId()}"
                            th:text="${product.getName()}"/>
                </select>
            </div>
            <div class="form-group col-3">
                <label for="amount">Amount</label>
                <input class="form-control" id="amount" name="amount" rows="3">
            </div>
            <input type="text" th:id="${id}" th:name="id" th:value="${id}" hidden></input>
            <input type="submit" class="btn btn-primary col-3" value="add product in order"></input>
        </form>
</body>
</html>
