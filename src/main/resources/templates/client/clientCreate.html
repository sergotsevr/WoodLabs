<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:td="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WoodLab</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="col-xs-12">
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <a class="navbar-brand" href="/admin">Admin console</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/admin/client">Client</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/address">Address</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Product category</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<button class="btn btn-primary col-3" onclick="window.location='/admin/client'">Cancel</button>
    <div>
        <form th:action="@{/admin/client/create}" method="post" th:object="${client}">
            <div class="form-group col-3">
                <label for="firstName">First name</label>
                <input class="form-control" id="firstName" name="firstName" rows="3" placeholder="Enter your first name" th:value></input>
            </div>
            <div class="form-group col-3">
                <label for="lastName">Last name</label>
                <input class="form-control" id="lastName" name="lastName" rows="3" placeholder="Enter your last name" th:value></input>
            </div>
                <div class="form-group  col-3">
                    <label for="dateOfBirth">Enter birthdate:</label>
                    <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" th:value>
                </div>
            <div class="form-group  col-3">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="Enter email" name="email" th:value>
            </div>
            <div class="form-group col-3">
                <label for="exampleInputPassword1" >Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" th:value>
            </div>

            <input type="submit" class="btn btn-primary col-3" value="Create new user"></input>
        </form>
    </div>
</body>
</html>
