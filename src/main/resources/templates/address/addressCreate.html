<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WoodLab</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/admin/address/create}" method="post" th:object="${address}">
    <div class="form-group col-3">
        <label for="country">Country</label>
        <input class="form-control" id="country" name="country" rows="3" placeholder="country" ></input>
    </div>
    <div class="form-group col-3">
        <label for="city">City</label>
        <input class="form-control" id="city" name="city" rows="3" placeholder="city"></input>
    </div>
    <div class="form-group col-3">
        <label for="zipCode">Zip Code</label>
        <input class="form-control" id="zipCode" name="zipCode" rows="3" placeholder="zipCode"></input>
    </div>
    <div class="form-group col-3">
        <label for="street">street</label>
        <input class="form-control" id="street" name="street" rows="3" placeholder="street"></input>
    </div>
    <div class="form-group col-3">
        <label for="building">building</label>
        <input class="form-control" id="building" name="building" rows="3" placeholder="building"></input>
    </div>
    <div class="form-group col-3">
        <label for="apartments">apartments</label>
        <input class="form-control" id="apartments" name="apartments" rows="3" placeholder="apartments"></input>
    </div>

    <input type="submit" class="btn btn-primary col-3" value="Create">
</form>
</body>
</html>
