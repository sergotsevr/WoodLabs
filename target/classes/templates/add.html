<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <p th:text="'You are going to add new product'"/>
    <form action="/product/add" method="post">
        Name:<br>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
        <input type="text" name="name" value="param" th:field="name">
        <br><br>
        Price:<br>
        <input type="text" name="price" value="param">
        <br><br>
        Product Category:<br>
        <input type="text" name="productCategory" value="param">
        <br><br>
        Weight:<br>
        <input type="text" name="weight" value="param">
        <br><br>
        Volume:<br>
        <input type="text" name="volume" value="param">
        <br><br>
        Quantity in stock:<br>
        <input type="text" name="quantityInStock" value="param">
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
